    <button id="back-button" style="display: none;" onclick="goBack()">Back</button>

    <script>
        const submitButton = document.getElementById('submit-name');
        const nameInput = document.getElementById('name');
        const formContainer = document.getElementById('form-container');
        const mainContent = document.getElementById('main-content');
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const letterPage = document.getElementById('letter-page');
        const expo = document.getElementById('expo');
        const yayScreen = document.getElementById('yay-screen');
        const nextButton = document.getElementById('next-button');
        const backButton = document.getElementById('back-button');
        const redScreen = document.getElementById('red-screen');
        const next2Button = document.getElementById('next2');

        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim().toLowerCase();
            if (name === 'ryan' || name === 'muraa' || name === 'juwel') {
                formContainer.style.display = 'none';
                document.body.style.backgroundColor = '#D8BFD8'; // Change the background to Thistle
                letterPage.style.display = 'block'; // Show the letter page
            } else {
                document.body.style.backgroundColor = 'red';
                formContainer.style.display = 'none'; 
                redScreen.style.display = 'block'; 
                backButton.style.display = 'block'; // Show the back button
            }
        });

        nextButton.addEventListener('click', () => {
            letterPage.style.display = 'none'; // Hide the letter page
            expo.style.display = 'flex'; // Show the yay screen
    });
        next2Button.addEventListener('click', () => {
            expo.style.display = 'none';
            mainContent.style.display = 'block';
        });
        
        yesButton.addEventListener('click', () => {
            mainContent.style.display = 'none';
            yayScreen.style.display = 'block';
        });
        
        backButton.addEventListener('click', () => {
            document.body.style.backgroundColor = '#ffe4e1';
            formContainer.style.display = 'block'; // Show the form again
            redScreen.style.display = 'none'; // Hide the red screen
            backButton.style.display = 'none'; // Hide the back button
        });
        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        

        function goBack() {
            // Reset the background and show the form again
            document.body.style.backgroundColor = '#ffe4e1';
            backButton.style.display = 'none'; // Hide the back button again
            formContainer.style.display = 'block'; // Show the form
        }
    </script>
